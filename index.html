<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Victorian Road Crashes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/style.css">

  </head>
  <body>
    <header>
      <h1>Victorian Road Accidents 2006 to 2020</h1>
    </header>
  
        <!-- URL Link -->
        <div class="url-link">  
          <a href="https://discover.data.vic.gov.au/dataset/crash-stats-data-extract" target="_blank">
            Visit Data Vic Website For Data Resources
          </a>
        </div>
    
        <!-- Purpose of Webpage -->
        <div class="purpose">
          <p>This webpage provides data and visualizations of Victorian road accidents from 2006 to 2020 to help users analyze and understand accident trends and statistics.</p>
        </div>
    
        <!-- Maps and placeholders -->
        <div class="maps-and-placeholders">
          <!-- Placeholder for maps -->
          <div id="map"></div>
    
          <!-- Placeholder for charts -->
          <div id="charts_right">
            <!-- Chart 1 placeholder -->
            <div class="chart" id="bar_chart"></div>
          </div>
    
          <div id="charts_left">
            <!-- Chart 2 placeholder -->
            <div class="chart" id="line_chart"></div>
          </div>
        </div>
    
        <!-- Our JavaScript -->
        <script type="text/javascript" src="static/cluster.js"></script>
    
      </body>
    </html>
